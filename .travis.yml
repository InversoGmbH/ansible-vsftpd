---

language: python
python: "2.7"
before_install:
 - sudo apt-get update -qq
 - sudo apt-get install -qq python-apt python-pycurl
install:
  - pip install ansible
  - ansible-galaxy install franklinkim.openssl
script:
  - echo localhost > inventory
  - ln -s ansible-vsftpd ../franklinkim.vsftpd
  - ansible-playbook --syntax-check -i inventory tests/main.yml
  - ansible-playbook -i inventory tests/main.yml --connection=local --sudo -vvvv
